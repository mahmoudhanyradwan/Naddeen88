<style>
body {
  margin: 0;
  background: radial-gradient(circle, #2b0000, #000000);
  font-family: "Amiri", serif;
  overflow: hidden;
  color: #fff;
}

/* Intro cinematic */
#intro {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 55px;
  letter-spacing: 8px;
  animation: introFade 4s forwards;
  z-index: 9999;
}
@keyframes introFade {
  0% {opacity:1;}
  70% {opacity:1;}
  100% {opacity:0; visibility:hidden;}
}

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% {opacity:0.3;}
  50% {opacity:1;}
}

/* 3D rotating name */
#name3d {
  position: fixed;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
  font-size: 80px;
  font-weight: bold;
  text-shadow: 0 0 40px red;
  animation: spinName 9s infinite linear;
}
@keyframes spinName {
  from { transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg); }
  to { transform: translate(-50%, -50%) rotateY(360deg) rotateX(360deg); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 30px;
  opacity: 0.7;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  0% { transform:translateY(0) translateX(0); opacity:0.5; }
  50% { opacity:1; }
  100% { transform:translateY(-120vh) translateX(60px); opacity:0; }
}

/* Message bubbles */
.msg {
  position: relative;
  width: 85%;
  margin: 10px auto;
  background: rgba(255,0,0,0.12);
  padding: 18px;
  border-radius: 14px;
  font-size: 24px;
  text-align: center;
  box-shadow: 0 0 12px #ff1a1a;
  backdrop-filter: blur(6px);
  transform: translateY(40px);
  opacity: 0;
  animation: showMsg 1.2s forwards;
}
@keyframes showMsg {
  to { transform:translateY(0); opacity:1; }
}

/* Button */
button {

  left: 50%;
  bottom: 35px;
  transform: translateX(-50%);
  padding: 18px 45px;
  border: none;
  background: red;
  color: #fff;
  font-size: 28px;
  font-family: "Amiri", serif;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 20px red;
  transition: .3s;
}
button:hover {
  transform: translateX(-50%) scale(1.1);
  box-shadow: 0 0 40px #ff4b4b;
}
